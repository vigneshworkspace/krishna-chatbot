<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Krishna - Admission Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chat Widget -->
    <div id="chat-widget" class="chat-widget">
        <!-- Minimized Chat Button -->
        <div id="chat-button" class="chat-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="chat-notification" id="notification-badge">1</span>
        </div>

        <!-- Expanded Chat Window -->
        <div id="chat-window" class="chat-window hidden">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <img src="krishna-janmashtami-festival-greeting-with-circle-frame-logo_428817-586.avif" alt="Divine Krishna Logo" class="chat-logo">
                    <div>
                        <h3>Divine Krishna</h3>
                        <p>Guiding you toward light</p>
                    </div>
                </div>
                <button id="close-chat" class="close-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-messages">
                <!-- Welcome message removed as per request -->
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-button" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polygon points="22,2 15,22 11,13 2,9" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admission Booking Modal -->
    <div id="booking-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Admission Consultation</h3>
                <button id="close-modal" class="close-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <form id="booking-form" class="booking-form">
                <div class="form-group">
                    <label for="student-name">Full Name *</label>
                    <input type="text" id="student-name" required>
                </div>
                <div class="form-group">
                    <label for="student-email">Email *</label>
                    <input type="email" id="student-email" required>
                </div>
                <div class="form-group">
                    <label for="student-phone">Phone Number *</label>
                    <input type="tel" id="student-phone" required>
                </div>
                <div class="form-group">
                    <label for="course-interest">Course of Interest *</label>
                    <select id="course-interest" required>
                        <option value="">Select a course</option>
                        <option value="engineering">Engineering</option>
                        <option value="management">Management</option>
                        <option value="arts-science">Arts & Science</option>
                        <option value="law">Law</option>
                        <option value="dental">Dental</option>
                        <option value="pharmacy">Pharmacy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferred-date">Preferred Date</label>
                    <input type="date" id="preferred-date">
                </div>
                <div class="form-group">
                    <label for="preferred-time">Preferred Time</label>
                    <select id="preferred-time">
                        <option value="">Select time</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Book Consultation</button>
            </form>
        </div>
    </div>

    <script src="sathyabama-knowledge.js"></script>
    <script src="script.js"></script>
</body>
</html>
